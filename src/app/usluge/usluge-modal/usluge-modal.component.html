<ion-header>
  <ion-toolbar>
    <ion-title slot="start">{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #f="ngForm" (ngSubmit)="onAddUsluga(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Naziv usluge</ion-label>
            <ion-input type="text" ngModel name="naziv" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Opis usluge</ion-label>
            <ion-textarea type="text" rows="6" ngModel name="opis" required></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item lines="none">
  <ion-label position="stacked">Fotografija</ion-label>
  <div style="border: 1px solid #ccc; padding: 8px; border-radius: 6px; width: 100%;">
    <input 
      type="file" 
      (change)="onImageSelected($event)" 
      accept="image/*" 
      style="width: 100%; border: none; background: transparent;" 
    />
  </div>
</ion-item>

          <div *ngIf="selectedImagePreview">
            <img [src]="selectedImagePreview" style="width: 100%; margin-top: 10px; border-radius: 8px;" />
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
         <ion-button type="submit" color="primary" expand="block" [disabled]="f.invalid">
          Dodaj
         </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
