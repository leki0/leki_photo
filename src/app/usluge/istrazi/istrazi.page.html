<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Usluge</ion-title>
    <ion-buttons slot="end">
      <ion-fab-button *ngIf="isAdmin" size="small" color="tertiary" (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-usluga-element *ngFor="let usluga of usluge" [usluga]="usluga" [routerLink]="usluga.id"></app-usluga-element>
  </ion-list>
  <ion-buttons class="ion-justify-content-center">
    <ion-button routerLink="/galerija" color="tertiary" fill="solid">
      O meni
    </ion-button>

    <ion-button (click)="openMenu()" color="tertiary" fill="solid">Glavni meni</ion-button>
  </ion-buttons>
</ion-content>
