<ion-item [routerLink]="['/usluge/tabs/istrazi', usluga.id]">
  <ion-avatar slot="start">
    <ion-img [src]="usluga.slikaUrl"></ion-img>
  </ion-avatar>
  <ion-label>{{usluga.nazivUsluge}}</ion-label>
  <ion-icon *ngIf="!isAdmin" name="bookmark-outline" (click)="openAlert($event)"></ion-icon>
</ion-item>
