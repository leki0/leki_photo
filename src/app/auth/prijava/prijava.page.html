<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>prijava</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="6"><ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Lozinka</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list></ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="6">
        <ion-button type="submit" expand="block" shape="round">Prijavi se</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
