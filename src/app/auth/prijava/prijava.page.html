<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>prijava</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #prijavaForm="ngForm" (ngSubmit)="OnPrijava(prijavaForm)">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="6"><ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required email #email="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="email.invalid">
              <ion-label>Nije validna email adresa!</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Lozinka</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="7" #password="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="password.invalid">
              <ion-label>Unijeti minimum 7 karaktera!</ion-label>
            </ion-item>
          </ion-list></ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="6">
          <div class="ion-text-center">
            <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
          </div>
          <ion-button type="submit" expand="block" shape="round" [disabled]="prijavaForm.invalid"
            *ngIf="!isLoading">Prijavi
            se</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="6" class="ion-text-center">
          <ion-label>
            Nemate nalog? <a [routerLink]="['/registracija']">Registrujte se ovde</a>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
